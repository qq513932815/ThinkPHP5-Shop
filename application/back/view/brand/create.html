{extend name="common/layout" /}

{block name="title"}品牌管理{/block}
{block name="content"}
<div id="content">

    <div class="page-header">
        <div class="container-fluid">
            <div class="pull-right">
                <button type="submit" form="form-create" data-toggle="tooltip" title="保存" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                </button>
                <a href="/back/brand/index.html" data-toggle="tooltip" title="取消" class="btn btn-default">
                    <i class="fa fa-reply"></i>
                </a>
            </div>
            <h1>品牌创建</h1>
            <ul class="breadcrumb">
                <li>
                    <a href="/back/site/index.html">首页</a>
                </li>
                <li>
                    <a href="/back/brand/index.html">品牌</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-pencil"></i>
                    品牌创建
                </h3>
            </div>
            <div class="panel-body">
                <form action="{:url('create')}" method="post" enctype="multipart/form-data" id="form-create"
                      class="form-horizontal">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab-general" data-toggle="tab">基本信息</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab-general">

                            <div class="form-group required">
                                <label class="col-sm-2 control-label" for="input-title">品牌</label>
                                <div class="col-sm-10">
                                    <input type="text" name="title" placeholder="品牌" value="{$data['title']|default=''}"
                                           id="input-title" class="form-control"/>

                                    {if condition="isset($message['title'])"}
                                    <label class="text-danger" id="input-title-error" for="input-title">{$message['title']}</label>
                                    {else/}

                                    {/if}

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-logo">Logo</label>
                                <div class="col-sm-10">
                                    <input type="text" name="logo" value="" placeholder="Logo"
                                           id="input-logo" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-site">官网</label>
                                <div class="col-sm-10">
                                    <input type="text" name="site" value="{$data['site']|default=''}" placeholder="官网"
                                           id="input-site" class="form-control"/>

                                    {if condition="isset($message['site'])"}
                                    <label class="text-danger" id="input-site-error" for="input-site">{$message['site']}</label>
                                    {else/}

                                    {/if}

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-sort">排序</label>
                                <div class="col-sm-10">
                                    <input type="text" name="sort" value="0" placeholder="排序"
                                           id="input-sort" class="form-control"/>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
